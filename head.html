  let viz = new Viz();
  for (let element of document.getElementsByClassName("graphviz")) {

    let pparent = parent.parentNode
    viz.renderSVGElement(element.textContent)

      element.setAttribute("width", "100%")
      pparent.replaceChild(element, parent)
    });
  }
});
</script>
